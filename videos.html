<script>
(function() {
    document.addEventListener('DOMContentLoaded', function() {
        // ---------- è§†é¢‘æ•°æ® ----------
        const videoItems = [
            { src: 'videos/bear_film_qhd.mp4', caption: 'ç«ç†Šåœ¨å†¬å­£ç§¦çš‡å²›çš„æµ·è¾¹ï¼ˆç†Šç†Šå¤§ç”µå½±é¢„å‘Šç‰‡ï¼ï¼‰' },
            { src: 'videos/bearindogffe.mp4', caption: 'ç«ç†Šåœ¨ç‹—å’–â€”â€”ç§¦çš‡å²›' },
            { src: 'videos/bearcapital.mp4', caption: 'ä¸€åªç«ç†ŠæŸ±' },
            { src: 'videos/sjzhotpot.mp4', caption: 'çŸ³å®¶åº„ç‹¬å»é—²å°ç«é”…' },
        ];

        const itemsPerPage = 1;          // æ¯é¡µ1ä¸ªè§†é¢‘
        let currentPage = 1;
        const totalPages = Math.ceil(videoItems.length / itemsPerPage);

        const galleryGrid = document.querySelector('.gallery-grid');
        const oldPrev = document.getElementById('prevPage');
        const oldNext = document.getElementById('nextPage');
        const oldJumpBtn = document.getElementById('jumpBtn');
        const oldInput = document.getElementById('jumpPage');
        const pageInfo = document.getElementById('pageInfo');

        // å…‹éš†æ›¿æ¢æ‰€æœ‰åˆ†é¡µæ§ä»¶ï¼ˆç§»é™¤æ—§äº‹ä»¶ï¼‰
        const newPrev = oldPrev.cloneNode(true);
        const newNext = oldNext.cloneNode(true);
        const newJumpBtn = oldJumpBtn.cloneNode(true);
        const newInput = oldInput.cloneNode(true);

        oldPrev.parentNode.replaceChild(newPrev, oldPrev);
        oldNext.parentNode.replaceChild(newNext, oldNext);
        oldJumpBtn.parentNode.replaceChild(newJumpBtn, oldJumpBtn);
        oldInput.parentNode.replaceChild(newInput, oldInput);

        const prevBtn = newPrev;
        const nextBtn = newNext;
        const jumpBtn = newJumpBtn;
        const jumpInput = newInput;

        // é‡å†™ renderPageï¼Œä½¿ç”¨æ–°æŒ‰é’®å¼•ç”¨
        function renderPage(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = videoItems.slice(start, end);

            galleryGrid.innerHTML = '';
            pageData.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'gallery-item';
                itemDiv.innerHTML = `
                    <video src="${item.src}" controls playsinline preload="metadata"></video>
                    <div class="caption">${item.caption}</div>
                `;
                galleryGrid.appendChild(itemDiv);
            });

            prevBtn.disabled = (page === 1);
            nextBtn.disabled = (page === totalPages);
            pageInfo.textContent = `ç¬¬ ${page} / ${totalPages} é¡µ`;
        }

        // åˆå§‹åŒ–ç¬¬ä¸€é¡µ
        renderPage(currentPage);

        // ---------- ç¿»é¡µåŠ¨ç”» ----------
        let isAnimating = false;
        const grid = galleryGrid;  // åˆ«å

        // åŠ¨ç”»æœŸé—´ç¦ç”¨æ‰€æœ‰ç¿»é¡µæ§ä»¶
        function setAllControlsDisabled(disabled) {
            prevBtn.disabled = disabled;
            nextBtn.disabled = disabled;
            jumpBtn.disabled = disabled;
            jumpInput.disabled = disabled;
        }

        // æ ¸å¿ƒåŠ¨ç”»åˆ‡æ¢å‡½æ•°
        function animatePageChange(newPage) {
            if (isAnimating) return;
            if (newPage < 1 || newPage > totalPages || newPage === currentPage) return;

            isAnimating = true;
            setAllControlsDisabled(true);   // åŠ¨ç”»å¼€å§‹ï¼Œç¦ç”¨æ‰€æœ‰æ§ä»¶

            grid.classList.add('animate');
            grid.classList.add('exit');

            const onExitEnd = (e) => {
                if (e.target !== grid || (!e.propertyName.includes('opacity') && !e.propertyName.includes('transform'))) return;
                grid.removeEventListener('transitionend', onExitEnd);

                grid.classList.remove('exit');
                currentPage = newPage;
                renderPage(currentPage);          // é‡æ–°æ¸²æŸ“ï¼Œæ­¤æ—¶ prev/next çŠ¶æ€å·²æ­£ç¡®è®¾ç½®

                grid.offsetHeight;                 // å¼ºåˆ¶é‡æ’

                grid.classList.add('enter');

                const onEnterEnd = (e2) => {
                    if (e2.target !== grid || (!e2.propertyName.includes('opacity') && !e2.propertyName.includes('transform'))) return;
                    grid.removeEventListener('transitionend', onEnterEnd);
                    grid.classList.remove('enter', 'animate');

                    // åªå¯ç”¨è·³è½¬æ§ä»¶ï¼Œä¸Šä¸€é¡µ/ä¸‹ä¸€é¡µæŒ‰é’®ä¿æŒ renderPage è®¾ç½®çš„çŠ¶æ€
                    jumpBtn.disabled = false;
                    jumpInput.disabled = false;
                    isAnimating = false;
                };
                grid.addEventListener('transitionend', onEnterEnd);
                // å…¥åœºåŠ¨ç”»è¶…æ—¶å¤‡ç”¨
                setTimeout(() => {
                    if (isAnimating) {
                        grid.removeEventListener('transitionend', onEnterEnd);
                        grid.classList.remove('enter', 'animate');
                        jumpBtn.disabled = false;
                        jumpInput.disabled = false;
                        isAnimating = false;
                    }
                }, 400);
            };
            grid.addEventListener('transitionend', onExitEnd);
            // é€€åœºåŠ¨ç”»è¶…æ—¶å¤‡ç”¨
            setTimeout(() => {
                if (isAnimating) {
                    grid.removeEventListener('transitionend', onExitEnd);
                    grid.classList.remove('exit');
                    currentPage = newPage;
                    renderPage(currentPage);
                    grid.classList.add('enter');
                    setTimeout(() => {
                        grid.classList.remove('enter', 'animate');
                        jumpBtn.disabled = false;
                        jumpInput.disabled = false;
                        isAnimating = false;
                    }, 300);
                }
            }, 350);
        }

        // ç»‘å®šæ–°äº‹ä»¶
        prevBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (!isAnimating && currentPage > 1) {
                animatePageChange(currentPage - 1);
            }
        });

        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (!isAnimating && currentPage < totalPages) {
                animatePageChange(currentPage + 1);
            }
        });

        jumpBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (isAnimating) return;
            let page = parseInt(jumpInput.value, 10);
            if (isNaN(page) || page < 1) page = 1;
            if (page > totalPages) page = totalPages;
            if (page !== currentPage) {
                animatePageChange(page);
            }
            jumpInput.value = '';
        });

        jumpInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (isAnimating) return;
                let page = parseInt(jumpInput.value, 10);
                if (isNaN(page) || page < 1) page = 1;
                if (page > totalPages) page = totalPages;
                if (page !== currentPage) {
                    animatePageChange(page);
                }
                jumpInput.value = '';
            }
        });

        // ---------- ä¸»é¢˜åˆ‡æ¢ï¼ˆä¿æŒä¸å˜ï¼‰----------
        const btnOriginal = document.getElementById('btn-original');
        const btnCandy = document.getElementById('btn-candy');
        const btnForest = document.getElementById('btn-forest');
        const btnPixel = document.getElementById('btn-pixel');
        const body = document.body;
        const allBtns = [btnOriginal, btnCandy, btnForest, btnPixel];

        const savedTheme = localStorage.getItem('selectedTheme') || 'theme-original';
        body.className = savedTheme;

        function setActiveButtonFromBodyClass() {
            allBtns.forEach(btn => btn.classList.remove('active'));
            if (body.classList.contains('theme-original')) btnOriginal.classList.add('active');
            else if (body.classList.contains('theme-candy')) btnCandy.classList.add('active');
            else if (body.classList.contains('theme-forest')) btnForest.classList.add('active');
            else if (body.classList.contains('theme-pixel')) btnPixel.classList.add('active');
        }
        setActiveButtonFromBodyClass();

        function saveTheme(themeClass) {
            localStorage.setItem('selectedTheme', themeClass);
        }

        btnOriginal.addEventListener('click', function() {
            body.className = 'theme-original';
            setActiveButtonFromBodyClass();
            saveTheme('theme-original');
        });
        btnCandy.addEventListener('click', function() {
            body.className = 'theme-candy';
            setActiveButtonFromBodyClass();
            saveTheme('theme-candy');
        });
        btnForest.addEventListener('click', function() {
            body.className = 'theme-forest';
            setActiveButtonFromBodyClass();
            saveTheme('theme-forest');
        });
        btnPixel.addEventListener('click', function() {
            body.className = 'theme-pixel';
            setActiveButtonFromBodyClass();
            saveTheme('theme-pixel');
        });
    });
})();
</script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ---------- ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ ----------
            const btnOriginal = document.getElementById('btn-original');
            const btnCandy = document.getElementById('btn-candy');
            const btnForest = document.getElementById('btn-forest');
            const btnPixel = document.getElementById('btn-pixel');
            const body = document.body;
            const allBtns = [btnOriginal, btnCandy, btnForest, btnPixel];

            const savedTheme = localStorage.getItem('selectedTheme') || 'theme-original';
            body.className = savedTheme;

            function setActiveButtonFromBodyClass() {
                allBtns.forEach(btn => btn.classList.remove('active'));
                if (body.classList.contains('theme-original')) {
                    btnOriginal.classList.add('active');
                } else if (body.classList.contains('theme-candy')) {
                    btnCandy.classList.add('active');
                } else if (body.classList.contains('theme-forest')) {
                    btnForest.classList.add('active');
                } else if (body.classList.contains('theme-pixel')) {
                    btnPixel.classList.add('active');
                }
            }
            setActiveButtonFromBodyClass();

            function saveTheme(themeClass) {
                localStorage.setItem('selectedTheme', themeClass);
            }

            btnOriginal.addEventListener('click', function() {
                body.className = 'theme-original';
                setActiveButtonFromBodyClass();
                saveTheme('theme-original');
            });
            btnCandy.addEventListener('click', function() {
                body.className = 'theme-candy';
                setActiveButtonFromBodyClass();
                saveTheme('theme-candy');
            });
            btnForest.addEventListener('click', function() {
                body.className = 'theme-forest';
                setActiveButtonFromBodyClass();
                saveTheme('theme-forest');
            });
            btnPixel.addEventListener('click', function() {
                body.className = 'theme-pixel';
                setActiveButtonFromBodyClass();
                saveTheme('theme-pixel');
            });

            // ---------- ËÆ°ÁÆóÂô®Á±ªÂûãÂàáÊç¢ (‰øÆÂ§çÁâà) ----------
            const typeButtons = document.querySelectorAll('.calc-type-btn');
            const calculatorContainer = document.getElementById('calculator');
            let currentCalculator = null;

            // Ê≠£Á°ÆÁöÑÁ±ªÂûãÊò†Â∞Ñ (3D ‰ΩøÁî® Graphing3DCalculator)
            const typeMap = {
                'graphing': Desmos.GraphingCalculator,
                'scientific': Desmos.ScientificCalculator,
                'fourfunction': Desmos.FourFunctionCalculator,
                'geometry': Desmos.Geometry,
                '3d': Desmos.Calculator3D   // ‰øÆÊ≠£ËøôÈáå
            };

            // ÈîÄÊØÅÊóßÁöÑ calculator ÂÆû‰æã
            function destroyCurrentCalculator() {
                if (currentCalculator && typeof currentCalculator.destroy === 'function') {
                    currentCalculator.destroy();
                    currentCalculator = null;
                }
            }

            // ÂàùÂßãÂåñÊåáÂÆöÁ±ªÂûãÁöÑËÆ°ÁÆóÂô®
            function initCalculator(type = 'scientific') {
                destroyCurrentCalculator(); // ÂÖàÈîÄÊØÅÊóßÁöÑ

                const constructorFn = typeMap[type];
                if (!constructorFn) {
                    console.error('Êú™Áü•ÁöÑËÆ°ÁÆóÂô®Á±ªÂûã:', type);
                    return;
                }

                try {
                    currentCalculator = constructorFn(calculatorContainer);
                } catch (e) {
                    console.error('ÂàõÂª∫ËÆ°ÁÆóÂô®Â§±Ë¥•:', e);
                }
            }

            // ËÆæÁΩÆÊåâÈíÆÊøÄÊ¥ªÁä∂ÊÄÅ
            function setActiveTypeButton(type) {
                typeButtons.forEach(btn => {
                    const btnType = btn.dataset.type;
                    if (btnType === type) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }

            // ‰∏∫ÊØè‰∏™ÊåâÈíÆÁªëÂÆö‰∫ã‰ª∂
            typeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const type = this.dataset.type;
                    setActiveTypeButton(type);
                    initCalculator(type);
                });
            });

            // ÂêØÂä®ÈªòËÆ§ËÆ°ÁÆóÂô®ÔºàÁßëÂ≠¶Ôºâ
            initCalculator('scientific');
        });
    </script>

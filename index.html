<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊熊Land-online</title>
    <style>
        /* ----- 基础重置 & 全局变量 ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        body {
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
            font-family: "幼圆", "Comic Sans MS", monospace; /* 默认幼圆，像素主题单独覆盖 */
        }
        .page-layout {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-start;
        }
.theme-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #444;
    text-align: center;
    width: 100%;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
}
        .theme-switcher {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 120px;
            margin-top: 20px;
        }
        .theme-btn {
            padding: 12px 8px;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            width: 100%;
        }
        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        /* 当前激活主题按钮的样式 */
.theme-btn.active {
    position: relative;               /* 为伪元素定位 */
    animation: pulse 1.5s infinite;   /* 同时添加动画 */
    padding-left: 36px; /* 为图标留出空间 */
}

.theme-btn.active::before {
    content: "☞";                     /* 符号 */
    position: absolute;
    left: 18px;                         /* 距离左侧距离 */
    top: 50%;
    transform: translateY(-50%);       /* 垂直居中 */
    font-size: 20px;
    font-weight: bold;
    color: #fff;                       /* 黑色对勾，更通用 */
    text-shadow: 0 0 2px #000;         /* 白色发光，适应深色背景 */
    font-family: "幼圆";
    /* 如需白色对勾，改为 color:#fff; text-shadow:0 0 2px #000; */
}
@keyframes pulse {
    0% {
        transform: scale(1);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    50% {
        transform: scale(1.02);               /* 轻微放大 */
        box-shadow: 0 4px 14px rgba(0,0,0,0.2);
    }
    100% {
        transform: scale(1);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
}

        .container {
            flex: 1;
            padding: 30px;
            border-radius: 16px;
        }
        .nav {
            justify-content: center;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            flex-wrap: wrap;
        }
        .nav li a {
            display: block;
            padding: 12px 20px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .nav li a:hover {
            transform: translateY(-2px);
        }
        .title-with-images {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .side-gif {
            width: 80px;
            border-radius: 50%;
        }
        h1 {
            font-size: 36px;
            margin: 20px 0;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 15px 0;
            text-align: justify;
        }
        .responsive-img {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            margin: 20px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        audio {
            border-radius: 16px;
            margin: 15px 0;
            border: 3px solid #ff9eaa;
        }

        /* ----- 移动端基础适配 ----- */
        @media (max-width: 768px) {
            .page-layout {
                flex-direction: column;
                gap: 15px;
                max-width: 100%;
                padding: 10px;
            }
            .theme-switcher {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
                margin-top: 0;
            }
            .theme-btn {
                padding: 10px 15px;
                font-size: 12px;
                width: auto;
            }
            .theme-btn.active::before {
                left: 12px;
            }
            .container {
                max-width: 100%;
                margin: 0 auto;
                padding: 20px;
                border-width: 3px !important;
            }
            h1 {
                font-size: 28px;
            }
            .nav {
                flex-direction: column;
                gap: 8px;
                padding: 8px;
            }
            .nav li a {
                padding: 10px;
                font-size: 16px;
                text-align: center;
            }
            .side-gif {
                width: 50px;
            }
            .title-with-images {
                gap: 15px;
            }
        }
        @media (min-width: 601px) and (max-width: 768px) {
            .nav {
                flex-direction: row;
            }
        }

        /* ----- 像素主题专用字体 ----- */
        @font-face {
            font-family: "Minecraft AE";
            src: url("fonts/Minecraft AE(ch).ttf") format("truetype");
        }

        /*----- 以上三种主题的按钮修正 -----*/
        .theme-original .nav li a {
            box-shadow: 0 4px 0 #d45e7a; /* 深粉色阴影，模拟立体按压效果 */
        }
        .theme-original .back-btn {
            box-shadow: 0 4px 0 #d45e7a;
        }
        .theme-original .nav li a:hover,
        .theme-original .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #d45e7a; /* hover时阴影更高，配合上移 */
        }
        .theme-forest .nav li a,
        .theme-forest .back-btn {
            border: 2px solid #4f7317; /* 深绿色边框，与文字颜色呼应 */
        }

        .theme-candy .back-btn {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .theme-candy .back-btn:hover {
            border-color: #fff;
        }

        const savedTheme = localStorage.getItem('selectedTheme') || 'theme-original';

        function setActiveButtonFromBodyClass() {

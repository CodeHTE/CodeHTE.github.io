<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 关键：视口设置，适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的移动端网页</title>
    <style>
        /* 全局样式 */
        * {
            box-sizing: border-box; /* 让内边距和边框不影响元素的实际宽度，布局更友好 */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; /* 移动端常用字体 */
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px; /* 给身体加点内边距，让内容不贴边 */
        }

        /* 主要内容卡片 */
        .container {
            max-width: 800px; /* 在大屏幕上限制最大宽度，避免太宽 */
            margin: 0 auto;    /* 水平居中 */
            background: white;
            border-radius: 12px; /* 圆角，更像移动端卡片 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 16px;
            font-size: 28px;
            text-align: center;
        }

        p {
            margin-bottom: 16px;
            font-size: 16px;
        }

        /* 一个简单的导航菜单，用Flexbox实现 */
        .nav {
            display: flex;           /* 启用Flexbox */
            justify-content: space-around; /* 项目均匀分布 */
            list-style: none;        /* 去掉列表项目符号 */
            background-color: #3498db;
            border-radius: 8px;
            margin-bottom: 24px;
            padding: 10px 0;
        }

        .nav li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            display: block;
        }

        /* 图片示例，让它自适应宽度 */
        .responsive-img {
            max-width: 100%;   /* 图片最大宽度不超过父容器 */
            height: auto;      /* 高度自动，保持比例 */
            display: block;    /* 让图片成为块级元素，方便居中 */
            margin: 20px auto; /* 上下20px，左右自动居中 */
            border-radius: 8px;
        }

        /* 媒体查询：当屏幕宽度小于等于 600px 时（手机） */
        @media (max-width: 600px) {
            body {
                padding: 10px;  /* 手机内边距小一点 */
            }

            h1 {
                font-size: 24px; /* 标题小一点 */
            }

            /* 在手机上，导航菜单变成垂直排列 */
            .nav {
                flex-direction: column; /* 改为垂直方向 */
                align-items: stretch;   /* 拉伸占满宽度 */
            }

            .nav li {
                text-align: center;
                border-bottom: 1px solid rgba(255,255,255,0.2);
            }

            .nav li:last-child {
                border-bottom: none;
            }
        }

        /* 媒体查询：当屏幕宽度大于 600px 时（平板/桌面），可以做一些调整 */
        @media (min-width: 601px) {
            .nav {
                /* 保持水平排列 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航菜单示例 -->
        <ul class="nav">
            <li><a href="#">首页</a></li>
            <li><a href="#">关于</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">联系</a></li>
        </ul>

        <h1>你好，移动端！</h1>
        <p>这是我的第一个移动端友好网页。无论你在手机还是电脑上观看，它都会自动调整布局，让你获得最佳体验。</p>
        <p>这里放一张示例图片（你可以换成自己的图片）：</p>
        <!-- 示例图片，用一张占位图，你可以替换成自己的图片 -->
        <img src="images/bears.jpg" alt="玫熊与恩熊" class="responsive-img">

        <p>在手机屏幕上，导航菜单会变成垂直堆叠，文字大小也会微调。这就是响应式设计的魅力！</p>
    </div>
</body>
</html>

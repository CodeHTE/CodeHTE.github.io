<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊熊Land - BNU</title>
    <style>
        /* ----- 基础重置 & 全局变量 (与主页完全一致) ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        body {
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
            font-family: "幼圆", "Comic Sans MS", monospace;
        }
        .page-layout {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-start;
        }
        .theme-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .theme-switcher {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 120px;
            margin-top: 20px;
        }
        .theme-btn {
            padding: 12px 8px;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            width: 100%;
        }
        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        /* 激活按钮样式：手指图标 + 脉冲动画 */
        .theme-btn.active {
            position: relative;
            animation: pulse 1.5s infinite ease-in-out;
            padding-left: 36px;
        }
        .theme-btn.active::before {
            content: "☞";
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 2px #000;
            font-family: "幼圆";
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
            50% { transform: scale(1.02); box-shadow: 0 4px 14px rgba(0,0,0,0.2); }
            100% { transform: scale(1); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        }

        .container {
            flex: 1;
            padding: 30px;
            border-radius: 16px;
        }

        /* 导航菜单 (保留首页和相册) */
        .nav {
            justify-content: center;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            flex-wrap: wrap;
        }
        .nav li a {
            display: block;
            padding: 12px 20px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .nav li a:hover {
            transform: translateY(-2px);
        }

        /* 标题区域 */
        .title-with-images {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .side-gif {
            width: 80px;
            border-radius: 50%;
        }
        h1 {
            font-size: 36px;
            margin: 20px 0;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 15px 0;
            text-align: center;
        }

        /* 功能按钮组：两列网格布局 */
        .feature-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0 20px;
        }
        .feature-btn {
            display: inline-block;
            padding: 12px 10px;
            border-radius: 12px;          /* 与导航不同的基础圆角 */
            font-weight: bold;
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .feature-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        /* 移动端基础适配 (与主页一致) */
        @media (max-width: 768px) {
            .page-layout {
                flex-direction: column;
                gap: 15px;
                max-width: 100%;
                padding: 10px;
            }
            .theme-switcher {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
                margin-top: 0;
            }
            .theme-btn {
                padding: 10px 15px;
                font-size: 12px;
                width: auto;
            }
            .theme-btn.active::before {
                left: 12px;
            }
            .container {
                max-width: 100%;
                margin: 0 auto;
                padding: 20px;
                border-width: 3px !important;
            }
            h1 {
                font-size: 28px;
            }
            .nav {
                flex-direction: column;
                gap: 8px;
                padding: 8px;
            }
            .nav li a {
                padding: 10px;
                font-size: 16px;
                text-align: center;
            }
            .side-gif {
                width: 50px;
            }
            .title-with-images {
                gap: 15px;
            }
            /* 功能按钮在移动端变为单列 */
            .feature-container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .feature-btn {
                padding: 10px 12px;
                font-size: 14px;
            }
        }
        @media (min-width: 601px) and (max-width: 768px) {
            .nav {
                flex-direction: row;
            }
        }

        /* ----- 像素主题专用字体 ----- */
        @font-face {
            font-family: "Minecraft AE";
            src: url("fonts/Minecraft AE(ch).ttf") format("truetype");
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnOriginal = document.getElementById('btn-original');
            const btnCandy = document.getElementById('btn-candy');
            const btnForest = document.getElementById('btn-forest');
            const btnPixel = document.getElementById('btn-pixel');
            const body = document.body;
            const allBtns = [btnOriginal, btnCandy, btnForest, btnPixel];

            // 从 localStorage 读取保存的主题，若没有则默认 'theme-original'
            const savedTheme = localStorage.getItem('selectedTheme') || 'theme-original';
            body.className = savedTheme;

            function setActiveButtonFromBodyClass() {
                allBtns.forEach(btn => btn.classList.remove('active'));
                if (body.classList.contains('theme-original')) {
                    btnOriginal.classList.add('active');
                } else if (body.classList.contains('theme-candy')) {
                    btnCandy.classList.add('active');
                } else if (body.classList.contains('theme-forest')) {
                    btnForest.classList.add('active');
                } else if (body.classList.contains('theme-pixel')) {
                    btnPixel.classList.add('active');
                }
            }

            setActiveButtonFromBodyClass();

            function saveTheme(themeClass) {
                localStorage.setItem('selectedTheme', themeClass);
            }

            btnOriginal.addEventListener('click', function() {
                body.className = 'theme-original';
                setActiveButtonFromBodyClass();
                saveTheme('theme-original');
            });
            btnCandy.addEventListener('click', function() {
                body.className = 'theme-candy';
                setActiveButtonFromBodyClass();
                saveTheme('theme-candy');
            });
            btnForest.addEventListener('click', function() {
                body.className = 'theme-forest';
                setActiveButtonFromBodyClass();
                saveTheme('theme-forest');
            });
            btnPixel.addEventListener('click', function() {
                body.className = 'theme-pixel';
                setActiveButtonFromBodyClass();
                saveTheme('theme-pixel');
            });
        });
    </script>

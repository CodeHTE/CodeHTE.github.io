<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊熊Land-相册</title>
    <style>
        /* ----- 基础重置 & 全局变量 (与首页完全一致) ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        body {
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
            font-family: "幼圆", "Comic Sans MS", monospace;
        }
        .page-layout {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-start;
        }
        .theme-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .theme-switcher {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 120px;
            margin-top: 20px;
        }
        .theme-btn {
            padding: 12px 8px;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            width: 100%;
        }
        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        /* 激活按钮样式：手指图标 + 脉冲动画 */
        .theme-btn.active {
            position: relative;
            animation: pulse 1.5s infinite ease-in-out;
            padding-left: 36px;
        }
        .theme-btn.active::before {
            content: "☞";
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 2px #000;
            font-family: "幼圆";
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
            50% { transform: scale(1.02); box-shadow: 0 4px 14px rgba(0,0,0,0.2); }
            100% { transform: scale(1); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        }

        .container {
            flex: 1;
            padding: 30px;
            border-radius: 16px;
        }

        /* 导航菜单 */
        .nav {
            justify-content: center;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            flex-wrap: wrap;
        }
        .nav li a {
            display: block;
            padding: 12px 20px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .nav li a:hover {
            transform: translateY(-2px);
        }

        /* 标题区域 */
        .title-with-images {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .side-gif {
            width: 80px;
            border-radius: 50%;
        }
        h1 {
            font-size: 36px;
            margin: 20px 0;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
        }

        /* 相册网格 (保留原有结构) */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .gallery-item {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 4px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.18);
        }
        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 200px;
            object-fit: contain;
            display: block;
            border-radius: 12px;
        }
        .gallery-item .caption {
            padding: 12px;
            text-align: center;
            font-size: 16px;
            color: #555;
            line-height: 1.4;
        }

        /*分页*/
        .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 30px;
}
.page-btn {
    padding: 8px 20px;
    background-color: #87ceeb;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}
.page-btn:hover:not(:disabled) {
    background-color: #4fc3f7;
    transform: translateY(-2px);
}
.page-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
#pageInfo {
    font-size: 16px;
    color: #333;
}
.page-jump {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
}

#jumpPage {
    width: 70px;
    padding: 6px 8px;
    border: 2px solid #ccc;
    border-radius: 8px;
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    outline: none;
    transition: 0.2s;
}

#jumpPage:focus {
    border-color: #87ceeb;
    box-shadow: 0 0 0 2px rgba(135,206,235,0.3);
}

/* 小号按钮（用于跳转） */
.page-btn.small {
    padding: 6px 12px;
    font-size: 14px;
}

        /* ----- 移动端基础适配 (与首页合并) ----- */
        @media (max-width: 768px) {
            .page-layout {
                flex-direction: column;
                gap: 15px;
                max-width: 100%;
                padding: 10px;
            }
            .theme-switcher {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
                margin-top: 0;
            }
            .theme-btn {
                padding: 10px 15px;
                font-size: 12px;
                width: auto;
            }
            .theme-btn.active::before {
                left: 12px;
            }
            .container {
                max-width: 100%;
                margin: 0 auto;
                padding: 20px;
                border-width: 3px !important;
            }
            h1 {
                font-size: 28px;
            }
            .nav {
                flex-direction: column;
                gap: 8px;
                padding: 8px;
            }
            .nav li a {
                padding: 10px;
                font-size: 16px;
                text-align: center;
            }
            .side-gif {
                width: 50px;
            }
            .title-with-images {
                gap: 15px;
            }
            /* 相册移动端适配 */
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            .gallery-item img,
            .gallery-item video {
                height: 150px;
            }
            .gallery-item .caption {
                font-size: 14px;
                padding: 8px;
            }
        }
        @media (min-width: 601px) and (max-width: 768px) {
            .nav {
                flex-direction: row;
            }
        }

        @font-face {
            font-family: "Minecraft AE";
            src: url("fonts/Minecraft AE(ch).ttf") format("truetype");
        }

const itemsPerPage = 6;          // 每页显示数量

const galleryGrid = document.querySelector('.gallery-grid');
const prevBtn = document.getElementById('prevPage');
const nextBtn = document.getElementById('nextPage');
const pageInfo = document.getElementById('pageInfo');

// 计算总页数
const totalPages = Math.ceil(galleryItems.length / itemsPerPage);

// 渲染指定页码
function renderPage(page) {
    // 计算当前页数据起始索引
    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageData = galleryItems.slice(start, end);

    // 清空网格并重新填充
    galleryGrid.innerHTML = '';
    pageData.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'gallery-item';
        itemDiv.innerHTML = `
            <img src="${item.src}" alt="${item.caption}">
            <div class="caption">${item.caption}</div>
        `;
        galleryGrid.appendChild(itemDiv);
    });

    // 更新分页按钮状态
    prevBtn.disabled = (page === 1);
    nextBtn.disabled = (page === totalPages);
    pageInfo.textContent = `第 ${page} / ${totalPages} 页`;
}

// 上一页
prevBtn.addEventListener('click', () => {
    if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
    }
});

// 下一页
nextBtn.addEventListener('click', () => {
    if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
    }
});

// 初始化渲染第一页
renderPage(currentPage);

// 获取跳转相关元素
const jumpInput = document.getElementById('jumpPage');
const jumpBtn = document.getElementById('jumpBtn');

// 跳转函数
function goToPage() {
    let page = parseInt(jumpInput.value, 10);
    if (isNaN(page) || page < 1) page = 1;
    if (page > totalPages) page = totalPages;
    if (page !== currentPage) {
        currentPage = page;
        renderPage(currentPage);
    }
    jumpInput.value = ''; // 清空输入（可选）
}

// 点击跳转按钮
jumpBtn.addEventListener('click', goToPage);

// 输入框按回车跳转
jumpInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        goToPage();
    }
});

        const savedTheme = localStorage.getItem('selectedTheme') || 'theme-original';
        body.className = savedTheme;

        // 根据当前 body 类名设置对应按钮为 active
        function setActiveButtonFromBodyClass() {
            allBtns.forEach(btn => btn.classList.remove('active'));
            if (body.classList.contains('theme-original')) {
                btnOriginal.classList.add('active');

            }

        // 初始化按钮激活状态
